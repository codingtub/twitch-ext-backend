<html>
<head>
  <script>
    const socket = new WebSocket("ws://localhost:8080");
    socket.onopen = (ev) => {
      console.log('Connected');
      socket.onmessage = (socketData) => {
        const { event, data } = JSON.parse(socketData.data);
        if (event === 'click') {
          console.log(data);
        }
      };
      socket.onclose = () => {
        console.log('Close');
      };
      socket.onerror = (error) => {
        console.log('Error' + error);
      };
    };
  </script>
</head>

<body></body>
</html>
